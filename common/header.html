<script>
  const domain = window.location.hostname;
  const backgroundContainer = document.getElementById("backgroundContainer");
  if(domain.includes("cbf")){
    backgroundContainer.className = "background-container-cbf";
  } else if(domain.includes("rkfx")){
    backgroundContainer.className = "background-container-rkfx";
  } else {
    backgroundContainer.className = "background-container-main";
  }
</script>
