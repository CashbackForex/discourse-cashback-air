<script>
    var org_path = window.location.hostname;
    var className = '';
    
    if(org_path.includes('cbf')){
      className = 'background-container-cbf';
    } else if(org_path.includes('rkfx')){
      className = 'background-container-rkfx';
    } else {
      className = 'background-container-main';    
    }
    document.getElementById('backgroundContainer').className = className;    
    
</script>
<div class="background-container-main" id="backgroundContainer">
</div>
